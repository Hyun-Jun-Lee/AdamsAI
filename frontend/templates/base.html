<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>{% block title %}AdamsAI{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>

    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>

    <!-- Tailwind Config -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c83f6",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>

    {% block extra_head %}{% endblock %}
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200">
    {% block page_scripts %}{% endblock %}

    <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
        <div class="flex min-h-screen">
            <!-- SideNavBar -->
            <aside class="w-64 flex-shrink-0 bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 flex flex-col">
                <div class="h-16 flex items-center px-6 border-b border-slate-200 dark:border-slate-800">
                    <div class="flex items-center gap-3 text-primary">
                        <svg class="size-6" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" fill="currentColor" fill-rule="evenodd"></path>
                        </svg>
                        <h1 class="text-slate-900 dark:text-white text-lg font-bold">AdamsAI</h1>
                    </div>
                </div>
                <nav class="flex-grow p-4">
                    <div class="flex flex-col gap-1">
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg {% if page == 'dashboard' %}bg-primary/10 text-primary dark:bg-primary/20{% else %}hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-400{% endif %}" href="/">
                            <span class="material-symbols-outlined">dashboard</span>
                            <p class="text-sm {% if page == 'dashboard' %}font-semibold{% else %}font-medium{% endif %}">Dashboard</p>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg {% if page == 'videos' %}bg-primary/10 text-primary dark:bg-primary/20{% else %}hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-400{% endif %}" href="/videos-page">
                            <span class="material-symbols-outlined">movie</span>
                            <p class="text-sm {% if page == 'videos' %}font-semibold{% else %}font-medium{% endif %}">Videos</p>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg {% if page == 'audios' %}bg-primary/10 text-primary dark:bg-primary/20{% else %}hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-400{% endif %}" href="/audios-page">
                            <span class="material-symbols-outlined">graphic_eq</span>
                            <p class="text-sm {% if page == 'audios' %}font-semibold{% else %}font-medium{% endif %}">Audios</p>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg {% if page == 'transcripts' %}bg-primary/10 text-primary dark:bg-primary/20{% else %}hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-400{% endif %}" href="/transcripts-page">
                            <span class="material-symbols-outlined">article</span>
                            <p class="text-sm {% if page == 'transcripts' %}font-semibold{% else %}font-medium{% endif %}">Transcripts</p>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg {% if page == 'summaries' %}bg-primary/10 text-primary dark:bg-primary/20{% else %}hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-400{% endif %}" href="/summaries-page">
                            <span class="material-symbols-outlined">summarize</span>
                            <p class="text-sm {% if page == 'summaries' %}font-semibold{% else %}font-medium{% endif %}">Summaries</p>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg {% if page == 'templates' %}bg-primary/10 text-primary dark:bg-primary/20{% else %}hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-400{% endif %}" href="/templates-page">
                            <span class="material-symbols-outlined">grid_view</span>
                            <p class="text-sm {% if page == 'templates' %}font-semibold{% else %}font-medium{% endif %}">Templates</p>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg {% if page == 'workflow' %}bg-primary/10 text-primary dark:bg-primary/20{% else %}hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-400{% endif %}" href="/workflow-page">
                            <span class="material-symbols-outlined">account_tree</span>
                            <p class="text-sm {% if page == 'workflow' %}font-semibold{% else %}font-medium{% endif %}">Workflow</p>
                        </a>
                    </div>
                </nav>
            </aside>

            <!-- Main Content -->
            <div class="flex-1 flex flex-col">
                <!-- TopNavBar -->
                <header class="h-16 flex items-center justify-end whitespace-nowrap border-b border-solid border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 px-6">
                    <div class="flex flex-1 justify-end items-center gap-4">
                        <button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full size-10 bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700">
                            <span class="material-symbols-outlined text-xl">notifications</span>
                        </button>
                        <div class="flex items-center gap-3">
                            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="User avatar placeholder image" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCRhSo_ohxLaWhBlb1fWhAuLLPi5NE1XT85LYs1L7DU2TIBj2Rh4vxiurhYiILNNsadjlsPflbzf-WBzwTEblw8nYPGQaszMEQgX1UkOg6jFwpVBX1OU1rXkVbZp9S4Nkt111eKFxND9WvCq5hlKB-hWKO8Lp6z9gBt0Iq3HGeNCrDcDyCArKx3ogscjct4DwhqiJqWJ5nrgKiAx62rFAE8_dkH-eZ0RmReRY9l1DBXD7ZPzvJBaGeo69wMLATIc-5ciMykDX5rHnY");'></div>
                            <div class="text-sm">
                                <p class="font-semibold text-slate-800 dark:text-slate-200">Alex Adams</p>
                                <p class="text-slate-500 dark:text-slate-400">alex@adams.ai</p>
                            </div>
                        </div>
                    </div>
                </header>

                <!-- Page Content -->
                <main class="flex-1 p-6 lg:p-8">
                    {% block content %}{% endblock %}
                </main>
            </div>
        </div>
    </div>
</body>
</html>
